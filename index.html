<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://shaunpourdev.com">Your Name Here</a>.
    </div>
    <div class="container">
        <div class="card">
            <div class="side-card-a">
                <img class="main-img" src="images/image-header-mobile.jpg" alt="">
            </div>
            <div class="side-card-b">
                <h1 class="heading-main">Get <span>insights</span> that help your business grow.</h1>
                <p class="paragraph-main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stat-heading">
                    <div class="data-point-a">
                        <p class="stat">10k+</p>
                        <p class="heading">companies</p>
                    </div>
                    <div class="data-point-b">
                        <p class="stat">314</p>
                        <p class="heading">templates</p>
                    </div>
                    <div class="data-point-c">
                        <p class="stat">12m+</p>
                        <p class="heading">queries</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
